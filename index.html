<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Matematik Testi</title>
    <style>
        
    </style>
</head>

<body>

    <section id="header">
      <div class="bg-white text-center py-4">
        <div class="container">
          <h2 class="text-danger display-4 my-4">Matematik Quiz</h2>
        </div>
      </div>
    </section>
    <!-- RESULT CLASS -->
    <div class="result d-none py-4 bg-white text-center">
        <div class="container lead">
            <p><span id="percentage" class="text-danger display-4 p-3">0%</span>Doğru Cevap Oranı</p>
            <p id="succcessMessage" class="d-none text-danger">Bravo! Bir sonraki egzersiz grubuna geçebilirsin.</p>
        </div>
    </div>

        <!-- SORULAR -->
    <section id="questions">
      <div class="bg-secondary py-3">
        <div class="container">
          <form class=" queston-form text-white">
            
            <!-- SORU 1 -->
            <div class="my-4">
              <p>3 + 5 = ?</p>
              <div class="form-check form-check-inline">
                <input class="form-check-input"type="radio"name="q1"value="8" checked/>
                <label class="form-check-label">8</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="q1" value="7" />
                <label class="form-check-label">7</label>
              </div>
            </div>

            <!-- SORU 2 -->
            <div class="my-4">
              <p>5 x 2 = ?</p>
              <div class="form-check form-check-inline">
                <input class="form-check-input"type="radio" value="5" name="q2" checked/>
                <label class="form-check-label">5</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="q2" value="10" />
                <label class="form-check-label">10</label>
              </div>
            </div>

            <!-- SORU3 -->
            <div class="my-4">
              <p>12 / 4 = ?</p>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" value="2" name="q3" checked/>
                <label class="form-check-label">2</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" value="3" name="q3" />
                <label class="form-check-label">3</label>
              </div>
            </div>

            <!-- SORU 4 -->
            <div class="my-4">
              <p>5^2 = ?</p>
              <div class="form-check form-check-inline">
                <input class="form-check-input"type="radio"value="25"name="q4" checked/>
                <label class="form-check-label">25</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" value="16" name="q4" />
                <label class="form-check-label">16</label>
              </div>
            </div>

            <!-- BUTON  -->
            <div class="text-center">
                <button  class="btn btn-light">Gönder </button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
